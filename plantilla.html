<!DOCTYPE html>
<html lang="es">

<head>
  <title>Ejercicio 9 - Formulario de alta</title>
  <meta charset="UTF-8" />
  <meta name="keywords" content="tus palabras clave, aqui" />
  <meta name="description" content="breve descripcion del sitio" />
  <meta name="author" content="autor del documento" />
  <meta http-equiv="refresh" content="30" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"  href="./ejercicio1_plantilla.css"  />
</head>

<body>
  <div id="contenedor">
     
    <h2>Formulario de alta</h2>
     
    <form method="post" action="#">
      <ul>
        <li>
          <label class="titulo" for="nombre">Nombre y apellidos <span class="requerido">*</span></label>
          <div>
            <span class="completo">
              <input id="nombre" name="nombre" value="" />
              <label for="nombre">Nombre</label>
            </span>
         
            <span class="completo">
              <input id="apellido1" name="apellido1" value="" />
              <label for="apellido1">Primer apellido</label>
            </span>
         
            <span class="completo">
              <input id="apellido2" name="apellido2" value="" />
              <label for="apellido2">Segundo apellido</label>
            </span>
          </div>
         
          <p class="ayuda">No te olvides de escribir tambi&eacute;n tu segundo apellido</p>
        </li>
       
        <li>
          <label class="titulo" for="direccion">Direcci&oacute;n <span class="requerido">*</span></label>
         
          <div>
            <span class="completo">
              <input id="direccion" name="direccion" value="" />
              <label for="direccion">Calle, n&uacute;mero, piso, puerta</label>
            </span>
         
            <span class="tercio">
              <input id="codigopostal" name="codigopostal" value="" />
              <label for="codigopostal">C&oacute;digo postal</label>
            </span>
         
            <span class="dostercios">
              <input id="municipio" name="municipio" value="" />
              <label for="municipio">Municipio</label>
            </span>
         
            <span class="tercio">
              <select id="provincia" name="provincia">
                <option value="" selected="selected">-selecciona-</option>
                <option value="provincia1">Provincia 1</option>
                <option value="provincia2">Provincia 2</option>
                <option value="provincia3">Provincia 3</option>
              </select>
              <label for="provincia">Provincia</label>
            </span>
         
            <span class="dostercios">
              <select id="pais" name="pais">
                <option value="" selected="selected">--selecciona pais--</option>
                <option value="pais1">Pa&iacute;s 1</option>
                <option value="pais2">Pa&iacute;s 2</option>
                <option value="pais3">Pa&iacute;s 3</option>
              </select>
              <label for="pais">Pa&iacute;s</label>
            </span>
          </div>
         
          <p class="ayuda">El c&oacute;digo postal es imprescindible para poder recibir los pedidos</p>
        </li>
       
        <li>
          <label class="titulo" for="email">Email</label>
         
          <div>
            <span class="completo">
              <input id="email" name="email" value="" />
            </span>
          </div>
         
          <p class="ayuda">Aseg&uacute;rate de que sea v&aacute;lido</p>
        </li>
       
        <li>
          <label class="titulo" for="telefonofijo">Tel&eacute;fono <span class="requerido">*</span></label>
         
          <div>
            <span class="mitad">
              <input id="telefonofijo" name="telefonofijo" value="" />
              <label for="telefonofijo">Fijo</label>
            </span>
         
            <span class="mitad">
              <input id="telefonomovil" name="telefonomovil" value="" />
              <label for="telefonomovil">M&oacute;vil</label>
            </span>
          </div>
         
          <p class="ayuda">Sin prefijo de pa&iacute;s y sin espacios en blanco</p>
           
        </li>

        <li class="botones">
          <input id="alta" type="submit" value="Darme de alta &rarr;" />
        </li>
         
      </ul>
    </form>
     
  </div>
</body>
</html>
